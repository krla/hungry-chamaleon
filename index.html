<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hungry Chamaleon</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light&display=swap" rel="stylesheet">
</head>

<body>
  <div id="portada">
    <h2>HUNGRY CHAMALEON</h2>
    <img src="./Images/chamaleon-stage2.png"><br/>
    <button id="btn-play"> START!</button>
  </div>
  <div id="game-over" class="desactivar">
    <img class="end" src="./Images/loser.png"><br>
    <button id="botonOver">TRY AGAIN</button>
  </div>
  <section id="container">
    <div id="tongue"></div>
    <div id="wrapper-grasshopper"></div>
    <div id="lives">
      <div class="live"></div>
      <div class="live"></div>
      <div class="live"></div>
    </div>
    <div id="counter"></div>
  </section>
  <div class="chamaleon"></div>

  <script type="text/javascript" src="index.js"></script>
</body>

</html>
